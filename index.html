<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iMIPS</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <link rel="icon" type="image/ico" href="/favicon.ico"/>
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/instructionConverter.js"></script>
  <script src="js/binaryToHex.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    $(function () {
      $("#navbar").load("components/navbar.html");

      $("#instruction-set").load("components/instructions/instruction_set.html");
      $("#instruction-formats").load("components/instructions/instruction_formats.html");

      $("#opcode-reference").load("components/opcode_reference.html");
      $("#registers").load("components/registers.html");

      $("#about-modal").load("components/modal/about_modal.html");

      $("#converter-block").load("components/instruction_converter.html");
    });

  </script>
</head>

<body class="mx-4"
  onload="hideElement('opcode-reference-block'); hideElement('registers-block'); hideElement('instruction-format-block'); hideElement('instruction-format-block'); hideElement('converter-block');">
  <h1 class="title">
    iMIPS: MIPS32 Interactive Data Card
  </h1>

  <div id="navbar"></div>


  <div class="block notification is-primary" id="instruction-set-block">
    <div class="table-container" id="instruction-set"></div>
  </div>

  <div class="block notification is-link" id="opcode-reference-block">
    <div class="table-container" id="opcode-reference"></div>
  </div>

  <div class="block notification is-info" id="registers-block">
    <div class=table-container id="registers"></div>
  </div>

  <div class="block notification is-info" id="instruction-format-block">
    <div class=table-container id="instruction-formats"></div>
  </div>

  <div id="converter-block"></div>


  <div id="about-modal"></div>
  <div id="donate-modal"></div>


</body>

</html>
