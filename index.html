<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIPS IDC</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/navbar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    $(function () {
      $("#navbar").load("components/navbar.html");
      $("#instruction_set").load("components/instruction_set.html");
      $("#opcode_reference").load("components/opcode_reference.html");
      $("#modal").load("components/about_modal.html");
      $("#registers").load("components/registers.html");
    });

  </script>
</head>

<body class="mx-4"
  onload="hideElement('opcode_reference_block'); hideElement('registers_block')">
  <h1 class="title">
    MIPS Interactive Data Card
  </h1>

  <div id="navbar"></div>


  <div class="block notification is-primary" id="instruction_set_block">
    <div class="table-container" id="instruction_set"></div>
  </div>

  <div class="block notification is-link" id="opcode_reference_block">
    <div class="table-container" id="opcode_reference"></div>
  </div>

  <div class="block notification is-info" id="registers_block">
    <div class=table-container id="registers"></div>
  </div>


  <div class id="modal"></div>

</body>

</html>
