<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MIPS IDC</title>
  <link rel="stylesheet" href="css/mystyles.css">
  <script src="js/main.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/navbar.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script>
    $(function () {
      $("#navbar").load("components/navbar.html");
      $("#instruction-set").load("components/instruction_set.html");
      $("#opcode-reference").load("components/opcode_reference.html");
      $("#about-modal").load("components/modal/about_modal.html");
      $("#donate-modal").load("components/modal/donate_modal.html");
      $("#registers").load("components/registers.html");
      $("#instruction-formats").load("components/instruction_formats.html");

    });

  </script>
</head>

<body class="mx-4"
  onload="hideElement('opcode-reference-block'); hideElement('registers-block'); hideElement('instruction-format-block')">
  <h1 class="title">
    MIPS Interactive Data Card
  </h1>

  <div id="navbar"></div>


  <div class="block notification is-primary" id="instruction-set-block">
    <div class="table-container" id="instruction-set"></div>
  </div>

  <div class="block notification is-link" id="opcode-reference-block">
    <div class="table-container" id="opcode-reference"></div>
  </div>

  <div class="block notification is-info" id="registers-block">
    <div class=table-container id="registers"></div>
  </div>

  <div class="block notification is-info" id="instruction-format-block">
    <div class=table-container id="instruction-formats"></div>
  </div>


  <div class id="about-modal"></div>
  <div class id="donate-modal"></div>


</body>

</html>
